<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="get">
        <div>
            <label for="name">Name:</label>
            <input type="text" class="text" id="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" class="email" id="email" required>
        </div>
        <div>
            <label for="">Gender:</label>
            <input type="radio" name="gender" class="text"  value="male" required>Male
            <input type="radio" name="gender" class="text"  value="female">Female

        </div>
        <div>
            <label for="cars">Car Brands:</label>
            <select name="cars-list" id="cars">
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedez">Mercedez</option>
            </select>
        </div>
        <div>
            <label for="carage">Car Age:</label>
            <input type="number" id="carage" required>
        </div>
        <div>
            <label for="dop">Date of Purchase:</label>
            <input type="date" id="dop" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="" id="password" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
